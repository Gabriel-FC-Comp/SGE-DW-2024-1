<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGE</title>

  <!-- Adicionando o Favicon-->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Adicionando o Bootstrap no Header -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Adicionando o estilo personalizado -->
  <link id="theme-style" rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- Container principal do cabeçalho -->
  <div id="cabecalho" class="container">
    <div class="row align-items-center pt-4">
      <!-- Logo -->
      <div class="col-auto">
        <img id="logoMenu" src="./imgs/homePreta.png" class="img-fluid" width="100px" alt="home">
      </div>
      <!-- Título do Gerador de Relatórios -->
      <div class="col">
        <h1 class="mb-0 corTexto">Gerador de Relatórios</h1>
      </div>
      <!-- Botão de acessibilidade -->
      <div class="col-auto">
        <button class="btn">
          <img src="./imgs/accessibilityPreta.png" class="img-fluid" width="30px" alt="accessibility">
        </button>
      </div>

      <!-- Switch para alternar o modo de cor -->
      <div class="col-auto">
        <div class="form-check form-switch">
          <input id="colorModeSwitch" class="form-check-input" type="checkbox" role="switch">
          <label class="form-check-label" for="colorModeSwitch"></label>
        </div>
      </div>
    </div>
  </div>

  <div class="container pt-5">

    <!-- Formulário para entrada de dados -->
    <form>
      <div class="row align-items-left">
        <!-- Seleção de tipo de relatório -->
        <div class="col-auto pb-3">
          <p class="corTexto">Tipo do Relatório*</p>
          <select id="rel_type_select" class="form-select" required>
            <option value="None" selected>Selecione um tipo</option>
            <option value="Entradas">Entradas</option>
            <option value="Saidas">Saídas</option>
          </select>
        </div>

        <!-- Entrada da data inicial -->
        <div class="col-auto pb-3">
          <p class="corTexto">Inicial*</p>
          <input id="data_inicial_rel_inp" type="date" class="form-control" required>
        </div>

        <!-- Entrada da data final -->
        <div class="col-auto pb-3">
          <p class="corTexto">Data Final*</p>
          <input id="data_final_rel_inp" type="date" class="form-control" required>
        </div>

    </form>

    <!-- Botão para redefinir inputs -->
    <div class="col-auto pt-4 pb-5">
      <button id="redefine_rel_inputs_btn" type="button" class="rounded-pill degradeButton">Redefinir</button>
    </div>

  </div>


  <!-- Lista de componentes -->
  <div class="row div_list py-4 px-3 rounded-5">
    <div id="component_list" class="scroll_div bg-transparent overflow-y-scroll pe-4">
      <div id="reg_1" class="scroll_component rounded-5 ps-3 my-2">
        <p class="bg-transparent corTexto"> Reg1</p>
      </div>
      <div id="reg_2" class="scroll_component rounded-5 ps-3 my-2">
        <p class="bg-transparent corTexto"> Reg2</p>
      </div>
      <div id="reg_3" class="scroll_component rounded-5 ps-3 my-2">
        <p class="bg-transparent corTexto"> Reg3</p>
      </div>
      <div id="reg_4" class="scroll_component rounded-5 ps-3 my-2">
        <p class="bg-transparent corTexto"> Reg4</p>
      </div>
    </div>
  </div>

  <!-- Botões para gerar e exportar relatório -->
  <div class="row align-items-left pt-4">
    <div class="col-auto pt-4">
      <button id="gen_rel_btn" class="rounded-pill degradeButton">Gerar Relatório</button>
    </div>
    <div class="col-auto pt-4 pb-5">
      <button id="exp_rel_btn" class="rounded-pill degradeButton">Exportar Relatório</button>
    </div>
  </div>
  </div>

  <!-- Adicionando os Scripts -->
  <script src="./scripts/scripts.js"></script>
  <script src="./scripts/gera_rel.js"></script>
  <!-- Adicionando o Bootstrap no Body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
