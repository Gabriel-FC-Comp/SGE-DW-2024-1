<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGE</title>

  <!-- Adicionando o Favicon-->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Adicionando o Bootstrap no Header -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Adicionando o jQuery no Header -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Adicionando o estilo personalizado -->
  <link id="theme-style" rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- Container principal do cabeçalho -->
  <div id="cabecalho" class="container">
    <div class="row align-items-center pt-4">
      <!-- Logo -->
      <div class="col-auto">
        <img id="logoMenu" src="./imgs/homePreta.png" class="img-fluid" width="100px" alt="home">
      </div>
      <!-- Título do Cadastro de Funcionários -->
      <div class="col">
        <h1 class="mb-0 corTexto">Cadastro de Funcionários</h1>
      </div>
      <!-- Botão de acessibilidade -->
      <div class="col-auto">
        <button class="btn">
          <img src="./imgs/accessibilityPreta.png" class="img-fluid" width="30px" alt="accessibility">
        </button>
      </div>

      <!-- Switch para alternar o modo de cor -->
      <div class="col-auto">
        <div class="form-check form-switch">
          <input id="colorModeSwitch" class="form-check-input" type="checkbox" role="switch">
          <label class="form-check-label" for="colorModeSwitch"></label>
        </div>
      </div>
    </div>
  </div>
  
  <br><br><br><br>

  <div class="container">

    <!-- Formulário para pegar as informações do funcionário e suas permissões -->
    <form>
      <div class="row align-items-left">
        <!-- Input para CPF -->
        <div class="col-auto">
          <p class="corTexto">CPF*</p>
          <input id="cpfFunc" type="text" class="form-control" required>
        </div>

        <!-- Input para Nome Completo -->
        <div class="col-auto">
          <p class="corTexto">Nome Completo*</p>
          <input id="func_name_inp" type="text" class="form-control" required>
        </div>

        <!-- Input para Senha -->
        <div class="col-auto">
          <p class="corTexto">Senha*</p>
          <input id="password_inp" type="password" class="form-control" required>
        </div>
      </div>
      <br>
      <div class="row align-items-left pt-4 permit rounded-5 ">
        <!-- Checkbox para permissões -->
        <div class="col-auto ms-3">
          <label class="custom-label222 corTexto">Permissões</label>
          <!-- Checkbox para Cadastro de Funcionário -->
          <div class="custom-checkbox">
            <input id="checkCadastroFuncionario" type="checkbox">
            <label class="corTexto" for="checkCadastroFuncionario">Cadastro Funcionário</label>
          </div>
          <!-- Checkbox para Cadastro de Produtos -->
          <div class="custom-checkbox">
            <input id="checkCadastroProdutos" type="checkbox">
            <label class="corTexto" for="checkCadastroProdutos">Cadastro Produtos</label>
          </div>
          <!-- Checkbox para Gerar Relatórios -->
          <div class="custom-checkbox">
            <input id="checkGerarRelatórios" type="checkbox">
            <label class="corTexto" for="checkGerarRelatórios">Gerar Relatórios</label>
          </div>
          <!-- Checkbox adicional -->
          <div class="custom-checkbox">
            <input type="checkbox" id="...">
            <label class="corTexto" for="...">...</label>
          </div>
        </div>

        <!-- Outro conjunto de checkboxes -->
        <div class="col-auto">
          <label class="custom-label222">&nbsp</label>
          <!-- Checkbox para Ajuste de Estoque -->
          <div class="custom-checkbox">
            <input id="checkAjuste" type="checkbox">
            <label class="corTexto" for="checkAjuste">Ajuste de Estoque:</label>
          </div>
          <!-- Checkbox para Compras -->
          <div class="custom-checkbox ps-4">
            <input id="checkCompras" type="checkbox">
            <label class="corTexto" for="checkCompras">Compras</label>
          </div>
          <!-- Checkbox para Vendas -->
          <div class="custom-checkbox ps-4">
            <input id="checkVendas" type="checkbox">
            <label class="corTexto" for="checkVendas">Vendas</label>
          </div>
          <!-- Checkbox adicional -->
          <div class="custom-checkbox">
            <input type="checkbox" id="...2">
            <label class="corTexto" for="...2">...</label>
          </div>
        </div>

        <!-- Botão para redefinir permissões -->
        <div class="position-relative">
          <button id="redfine_func_perm_button" type="button"
            class="rounded-pill degradeButton position-absolute bottom-0 end-0 m-3">Redefinir Permissões</button>
        </div>
      </div>

      <br><br>

      <div class="row align-items-left">
        <!-- Botão para salvar informações do funcionário -->
        <div class="col-auto">
          <button id="save_func_button" type="button" class="rounded-pill degradeButton end-0 m-3"
            type="submit">Salvar</button>
        </div>

        <!-- Botão para excluir funcionário -->
        <div class="col-auto">
          <button id="delet_func_button" type="button" class="rounded-pill degradeButton end-0 m-3">Excluir
            funcionário</button>
        </div>
      </div>

    </form>
  </div>

  <!-- Adicionando os Scripts -->
  <script src="./scripts/scripts.js"></script>
  <script src="./scripts/gerenc_funci.js"></script>
  <!-- Adicionando o Bootstrap no Body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
