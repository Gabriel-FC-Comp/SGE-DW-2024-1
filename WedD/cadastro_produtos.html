<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGE</title>

  <!-- Adicionando o Bootstrap no Header -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link id="theme-style" rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div id="cabecalho" class="container">
    <div class="row align-items-center pt-4">
      <!-- logo -->
      <div class="col-auto">
        <img id="menu" src="imgs/homePreta.png" class="img-fluid" width="100px" alt="home">
      </div>
      <!-- menu -->
      <div class="col">
        <h1 class="mb-0 corTexto">Cadastro de Produtos</h1>
      </div>
      <!-- Acessibilidade -->
      <div class="col-auto">
        <button class="btn">
          <img src="imgs/accessibilityPreto.png" class="img-fluid" width="30px" alt="accessibility-central">
        </button>
      </div>

      <!-- switch -->
      <div class="col-auto">
        <div class="form-check form-switch">
          <input id="colorModeSwitch" class="form-check-input" type="checkbox" role="switch">
          <label class="form-check-label" for="colorModeSwitch"></label>
        </div>
      </div>


    </div>
  </div>
  <br><br><br><br>

  <div class="container">
    <div class="row align-items-left">
      <div class="col-auto">
        <p class="corTexto">ID*</p>
        <input type="number" class="form-control" required>
      </div>

      <div class="col-auto">
        <p class="corTexto">Nome do Produto*</p>
        <input id="nomeProduto" type="text" class="form-control" required>
      </div>

      <br><br><br><br>
      <div class="col-auto">
        <p class="corTexto">Tipo do Produto*</p>
        <!-- <div class="form-floating"> -->
        <select class="form-select" id="floatingSelect" required>
          <option selected>Selecione um tipo</option>
          <option value="1">Óculos</option>
          <option value="2">Armação</option>
          <option value="3">Relógio</option>
        </select>
        <!-- <label class="form-label corTexto" for="floatingSelect">Tipo do Produto</label> -->
        <!-- </div> -->
      </div>
    </div>

    <div class="row align-items-left">
      <div class="col-auto">
        <p class="corTexto">Custo*</p>
        <input id="custoProduto" type="text" class="form-control" required>
      </div>

      <div class="col-auto">
        <p class="corTexto">Modelo*</p>
        <input id="modeloProduto" type="text" class="form-control" required>
      </div>
    </div>

    <div class="row align-items-left">
      <div class="col-auto">
        <p class="corTexto">Codigo de Barras*</p>
        <input id="codigoProduto" type="text" class="form-control" required>
      </div>

    </div>

    <br><br><br><br>

    <div class="row align-items-left">
      <div class="col-auto">
        <button id="save_prod_button" class="rounded-pill degradeButton" type="submit">Salvar</button>
      </div>

      <div class="col-auto">
        <button id="delet_prod_button" class="rounded-pill degradeButton">Excluir Produto</button>
      </div>

    </div>
  </div>



  <!-- Adicionando os Scripts -->
  <script src="./scripts/scripts.js"></script>
  <!-- Adicionando o Bootstrap no Body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
