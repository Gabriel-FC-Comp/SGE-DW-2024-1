<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGE</title>

  <!-- Adicionando o Bootstrap no Header -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link id="theme-style" rel="stylesheet" href="./css/styles-light.css">
</head>

<body>

  <div id="cabecalho" class="container">
    <div class="row align-items-center pt-4">
      <div class="col-auto">
        <img src="/imgs/Logo.png" class="img-fluid" width="90px" alt="logo_tipo">
      </div>
      <div class="col">
        <h1 class="mb-0">Menu</h1>
      </div>
      <div class="col-auto">
        <button class="btn">
          <img src="/imgs/Accessibility.png" class="img-fluid" width="30px" alt="accessibility-central">
        </button>
      </div>
      <div class="col-auto">
        <div class="form-check form-switch">
          <input id="colorModeSwitch" class="form-check-input" type="checkbox" role="switch">
          <label class="form-check-label" for="colorModeSwitch"></label>
        </div>
      </div>
    </div>
  </div>
  <br><br><br><br>

  <div class="container">
    <div class="row align-items-left">
      <div class="col-auto">
        <p>ID</p>
        <input type="number">
      </div>

      <div class="col-auto">
        <p>Nome do Produto</p>
        <input type="text">
      </div>

      <div class="col-auto">
        <div class="form-floating">
          <select class="form-select" id="floatingSelect">
            <option selected>Selecione um tipo</option>
            <option value="1">Oculos</option>
            <option value="2">Armacao</option>
            <option value="3">Relogio</option>
          </select>
          <label for="floatingSelect">Tipo do Produto</label>
        </div>
      </div>

    </div>

    <div class="row align-items-left">
      <div class="col-auto">
        <p>Custo</p>
        <input type="text">
      </div>

      <div class="col-auto">
        <p>Modelo</p>
        <input type="text">
      </div>
    </div>

    <div class="row align-items-left">
      <div class="col-auto">
        <p>Codigo de Barras</p>
        <input type="text">
      </div>

    </div>

    <br><br><br><br>

    <div class="row align-items-left">
      <div class="col-auto">
        <button id="save_prod_button" class="btn rounded-pill">Salvar</button>
      </div>

      <div class="col-auto">
        <button id="delet_prod_button" class="btn rounded-pill">Excluir Produto</button>
      </div>

    </div>
  </div>



  <!-- Adicionando os Scripts -->
  <script src="./scripts/script.js"></script>
  <!-- Adicionando o Bootstrap no Body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
