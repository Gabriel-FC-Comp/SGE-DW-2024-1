<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGE</title>

  <!-- Adicionando o Bootstrap no Header -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link id="theme-style" rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div id="cabecalho" class="container">
    <div class="row align-items-center pt-4">
      <!-- logo -->
      <div class="col-auto">
        <img id="logoMenu" src="../imgs/homePreta.png" class="img-fluid" width="100px" alt="home">
      </div>
      <!-- menu -->
      <div class="col">
        <h1 class="mb-0 corTexto">Gerenciador de Tipos de Produtos</h1>
      </div>
      <!-- Acessibilidade -->
      <div class="col-auto">
        <button class="btn">
          <img src="imgs/accessibilityPreta.png" class="img-fluid" width="30px" alt="accessibility">
        </button>
      </div>

      <!-- switch -->
      <div class="col-auto">
        <div class="form-check form-switch">
          <input id="colorModeSwitch" class="form-check-input" type="checkbox" role="switch">
          <label class="form-check-label" for="colorModeSwitch"></label>
        </div>
      </div>


    </div>
  </div>

  <div class="container pt-4">

    <div class="row align-items-center ">

      <div class="row justify-content-center text-center">
        <div class="col-auto">
          <p class="corTexto">Inicial*</p>
          <input id="prod_type_inp" type="text" class="form-control" required>
        </div>
      </div>

      <div class="row justify-content-center py-4">
        <div class="col-auto">
          <button id="add_type_btn" class="rounded-pill degradeButton">Adicionar</button>
        </div>
        <div class="col-auto">
          <button id="rmv_type_btn" class="rounded-pill degradeButton">Excluir</button>
        </div>


      </div>


    </div>

    <div class="row div_list py-4 px-3 rounded-5">

      <div id="component_list" class="scroll_div bg-transparent overflow-y-scroll pe-4">

      </div>

    </div>

    <div class="row align-items-center justify-content-center py-5">
      <div class="col-auto">
        <button id="save_type_change_btn" class="rounded-pill degradeButton">Salvar Alterações</button>
      </div>
    </div>

  </div>

  <!-- Adicionando os Scripts -->
  <script src="./scripts/scripts.js"></script>
  <script src="./scripts/gerenc_tipos.js"></script>
  <!-- Adicionando o Bootstrap no Body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
