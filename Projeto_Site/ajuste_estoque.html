<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGE</title>

  <!-- Adicionando o Bootstrap no Header -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link id="theme-style" rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div id="cabecalho" class="container">
    <div class="row align-items-center pt-4">
      <!-- logo -->
      <div class="col-auto">
        <img id="logoMenu" src="../imgs/homePreta.png" class="img-fluid" width="100px" alt="home">
      </div>
      <!-- menu -->
      <div class="col">
        <h1 class="mb-0 corTexto">Ajuste de Estoque</h1>
      </div>
      <!-- Acessibilidade -->
      <div class="col-auto">
        <button class="btn">
          <img src="imgs/accessibilityPreta.png" class="img-fluid" width="30px" alt="accessibility">
        </button>
      </div>

      <!-- switch -->
      <div class="col-auto">
        <div class="form-check form-switch">
          <input id="colorModeSwitch" class="form-check-input" type="checkbox" role="switch">
          <label class="form-check-label" for="colorModeSwitch"></label>
        </div>
      </div>


    </div>
  </div>

  <div class="container mt-5">

    <div class="row align-items-left">

      <div class="col-auto mb-2">
        <p class="corTexto">Data Ajuste*</p>
        <input id="dataAjuste" type="date" class="form-control" required>
      </div>

      <div class="col-auto mb-2">

        <p class="corTexto">Tipo de Ajuste*</p>
        <!-- <div class="form-floating"> -->
        <select class="form-select" id="floatingSelect" required>
          <option selected>Selecione um tipo</option>
          <option value="1">Entrada</option>
          <option value="2">Saída</option>
          <option value="3">Ajuste</option>
        </select>
      </div>

      <div class="col mb-2">
        <p class="corTexto">Observações</p>
          <textarea id="observacoes" class="form-control" rows="4" cols="50"></textarea>
      </div>

    </div>

    <div class="row align-items-left mt-3">
      <div class="col-auto mb-2">
        <p class="corTexto">ID*</p>
        <input id="id_estoq" type="number" class="form-control" required>
      </div>

      <div class="col-auto mb-2">
        <p class="corTexto">Quantidade*</p>
        <input id="qtd_estoq" type="number" class="form-control" step="1" min=0 value="0" required>
      </div>

      <div class="col-auto mb-2">
        <p class="corTexto">Preço*</p>
        <input id="preco_estoq" type="text" class="form-control" value="0,00" required>
      </div>

      <div class="col-auto mb-2">
        <p class="corTexto">Desconto</p>
        <input id="desconto_estoq" type="text" value="0,00" class="form-control">
      </div>

      <div class="col-auto mb-2">
        <p class="corTexto">Total</p>
        <input id="total_estoq" type="text" class="form-control" disabled>
      </div>


      <div class="col-auto pt-4 mt-2 mb-2">
        <button id="btn_adicionar" class="rounded-pill degradeButton" type="submit">Adicionar</button>
      </div>

    </div>

    <div class="row div_list mt-3 py-4 px-3 rounded-5">


      <div class="row rounded-5 my-2 mx-0 pe-0 h-25">
        <div class="col ps-2 rounded-5 scroll_header">
          <span><span class="m-2">&nbsp</span>ID <span class="m-2">&nbsp</span> | 
            <span class="m-5">&nbsp</span> Nome do Produto <span class="m-5">&nbsp</span> | 
            <span class="m-2">&nbsp</span> Qtde <span class="m-2">&nbsp</span> | 
            <span class="m-2">&nbsp</span> Valor Un (R$) <span class="m-2">&nbsp</span>| 
            <span class="m-2">&nbsp</span> Total (R$) </span>
        </div>
        <div class="col-auto m-0 pe-0">
          <button id="rmv_reg_btn" class="scroll_header rounded-circle"><span class="corTexto">&nbsp-&nbsp</span></button>
        </div>
      </div>

      <div id="component_list" class="scroll_div bg-transparent overflow-y-scroll pe-4">
        
      </div>

    </div>

    <div class="row mt-4">
      <div class="col-auto p-0">
        <button id="btn_finalizar" class="rounded-pill degradeButton" type="submit">Finalizar Ajuste</button>
      </div>

      <div class="col text-end">
        <p class="corTexto">Ajuste Total: R$<span id="ajuste_total_value">0,00</span> </p>
      </div>
    </div>


    <!-- Adicionando os Scripts -->
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/decimal.js"></script> <!-- https://github.com/MikeMcl/decimal.js -->
    <script src="./scripts/ajuste_estoque.js"></script>

    <!-- Adicionando o Bootstrap no Body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

</body>

</html>
