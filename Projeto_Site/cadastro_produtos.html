<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGE</title>

  <!-- Adicionando o Bootstrap no Header -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Adicionando o estilo personalizado -->
  <link id="theme-style" rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- Container principal do cabeçalho -->
  <div id="cabecalho" class="container">
    <div class="row align-items-center pt-4">
      <!-- Logo -->
      <div class="col-auto">
        <img id="logoMenu" src="./imgs/homePreta.png" class="img-fluid" width="100px" alt="home">
      </div>
      <!-- Título do Cadastro de Produtos -->
      <div class="col">
        <h1 class="mb-0 corTexto">Cadastro de Produtos</h1>
      </div>
      <!-- Botão de acessibilidade -->
      <div class="col-auto">
        <button class="btn">
          <img src="./imgs/accessibilityPreta.png" class="img-fluid" width="30px" alt="accessibility">
        </button>
      </div>

      <!-- Switch para alternar o modo de cor -->
      <div class="col-auto">
        <div class="form-check form-switch">
          <input id="colorModeSwitch" class="form-check-input" type="checkbox" role="switch">
          <label class="form-check-label" for="colorModeSwitch"></label>
        </div>
      </div>
    </div>
  </div>
  
  <br><br><br><br>

  <div class="container">
    <!-- Formulário para entrada de dados sobre o produto -->
    <form>
      <div class="row align-items-left">
        <!-- Campo para ID -->
        <div class="col-auto">
          <p class="corTexto">ID*</p>
          <input id="prod_id_inp" type="number" class="form-control" required>
        </div>

        <!-- Campo para Nome do Produto -->
        <div class="col-auto">
          <p class="corTexto">Nome do Produto*</p>
          <input id="nomeProduto" type="text" class="form-control" required>
        </div>

        <!-- Campo para Tipo do Produto -->
        <div class="col-auto">
          <p class="corTexto">Tipo do Produto*</p>
          <select id="prod_type_inp" class="form-select" required>
            <option selected>Selecione um tipo</option>
            <option value="1">Óculos</option>
            <option value="2">Armação</option>
            <option value="3">Relógio</option>
          </select>
        </div>
      </div>

      <div class="row align-items-left">
        <!-- Campo para Custo -->
        <div class="col-auto">
          <p class="corTexto">Custo*</p>
          <input id="custoProduto" type="text" class="form-control" required>
        </div>

        <!-- Campo para Modelo -->
        <div class="col-auto">
          <p class="corTexto">Modelo*</p>
          <input id="modeloProduto" type="text" class="form-control" required>
        </div>
      </div>

      <div class="row align-items-left">
        <!-- Campo para Código de Barras -->
        <div class="col-auto">
          <p class="corTexto">Codigo de Barras*</p>
          <input id="codigoProduto" type="text" class="form-control" required>
        </div>
      </div>

      <br><br><br><br>

      <div class="row align-items-left">
        <!-- Botão para Salvar -->
        <div class="col-auto">
          <button id="save_prod_button" type="button" class="rounded-pill degradeButton">Salvar</button>
        </div>

        <!-- Botão para Limpar -->
        <div class="col-auto">
          <button id="clean_button" type="button" class="rounded-pill degradeButton">Limpar</button>
        </div>

        <!-- Botão para Excluir Produto -->
        <div class="col-auto">
          <button id="delet_prod_button" type="button" class="rounded-pill degradeButton">Excluir Produto</button>
        </div>

      </div>

    </form>
  </div>

  <!-- Adicionando os Scripts -->
  <script src="./scripts/scripts.js"></script>
  <script src="./scripts/mascaras.js"></script>
  <script src="./scripts/cadastro_prod.js"></script>
  <!-- Adicionando o Bootstrap no Body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
