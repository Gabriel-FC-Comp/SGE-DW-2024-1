<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGE</title>

  <!-- Adicionando o Bootstrap no Header -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link id="theme-style" rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div id="cabecalho" class="container">
    <div class="row align-items-center pt-4">
      <!-- logo -->
      <div class="col-auto">
        <img id="menu" src="imgs/homePreta.png" class="img-fluid" width="100px" alt="home">
      </div>
      <!-- menu -->
      <div class="col">
        <h1 class="mb-0 corTexto">Cadastro de Produtos</h1>
      </div>
      <!-- Acessibilidade -->
      <div class="col-auto">
        <button class="btn">
          <img src="imgs/accessibilityPreto.png" class="img-fluid" width="30px" alt="accessibility-central">
        </button>
      </div>

      <!-- switch -->
      <div class="col-auto">
        <div class="form-check form-switch">
          <input id="colorModeSwitch" class="form-check-input" type="checkbox" role="switch">
          <label class="form-check-label" for="colorModeSwitch"></label>
        </div>
      </div>


    </div>
  </div>
  <br><br><br><br>

  <div id="menu" class="container text-center align-items-center">
    <button id="menu_cd_prod_btn" class="btn">
      <img src="" class="" alt="">
      <p class="">Cadastrar Produtos</p>
    </button>

    <button id="menu_cd_func_btn" class="btn">
      <img src="" class="" alt="">
      <p class="">Cadastrar Funcionários</p>
    </button>

    <button id="menu_gr_rel_btn" class="btn">
      <img src="" class="" alt="">
      <p class="">Gerar Relatórios</p>
    </button>

    <button id="menu_gc_prod_type_btn" class="btn">
      <img src="" class="" alt="">
      <p class="">Gerenciar Tipos de Produtos</p>
    </button>

    <button id="menu_aj_estoq_btn" class="btn">
      <img src="" class="" alt="">
      <p class="">Ajustes de Estoque</p>
    </button>
  </div>

  <!-- Adicionando os Scripts -->
  <script src="./scripts/menu_scripts.js"></script>
  <script src="./scripts/scripts.js"></script>
  <!-- Adicionando o Bootstrap no Body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
