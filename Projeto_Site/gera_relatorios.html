<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGE</title>

  <!-- Adicionando o Bootstrap no Header -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link id="theme-style" rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div id="cabecalho" class="container">
    <div class="row align-items-center pt-4">
      <!-- logo -->
      <div class="col-auto">
        <img id="menu" src="imgs/homePreta.png" class="img-fluid" width="100px" alt="home">
      </div>
      <!-- menu -->
      <div class="col">
        <h1 class="mb-0 corTexto">Gerador de Relatórios</h1>
      </div>
      <!-- Acessibilidade -->
      <div class="col-auto">
        <button class="btn">
          <img src="imgs/accessibilityPreto.png" class="img-fluid" width="30px" alt="accessibility-central">
        </button>
      </div>

      <!-- switch -->
      <div class="col-auto">
        <div class="form-check form-switch">
          <input id="colorModeSwitch" class="form-check-input" type="checkbox" role="switch">
          <label class="form-check-label" for="colorModeSwitch"></label>
        </div>
      </div>


    </div>
  </div>

  <div class="container pt-5">

    <div class="row align-items-left">

      <div class="col-auto">
        <p class="corTexto">Tipo do Relatório*</p>
        <!-- <div class="form-floating"> -->
        <select id="rel_type_select" class="form-select" required>
          <option value="None" selected>Selecione um tipo</option>
          <option value="Entradas">Entradas</option>
          <option value="Saidas">Saídas</option>
        </select>
        <!-- <label class="form-label corTexto" for="floatingSelect">Tipo do Produto</label> -->
        <!-- </div> -->
      </div>

      <div class="col-auto">
        <p class="corTexto">Inicial*</p>
        <input id="data_inicial_rel_inp" type="date" class="form-control" required>
      </div>

      <div class="col-auto">
        <p class="corTexto">Data Final*</p>
        <input id="data_final_rel_inp" type="date" class="form-control" required>
      </div>

      <div class="col-auto pt-4 pb-5">
        <button id="redefine_rel_inputs_btn" class="rounded-pill degradeButton">Redefinir</button>
      </div>
    </div>

    <div id="" class="row div_list rounded-5 overflow-auto">

      

    </div>

    <div class="row align-items-left pt-4">
      <div class="col-auto pt-4">
        <button id="gen_rel_btn" class="rounded-pill degradeButton">Gerar Relatório</button>
      </div>
      <div class="col-auto pt-4 pb-5">
        <button id="exp_rel_btn" class="rounded-pill degradeButton">Exportar Relatório</button>
      </div>
    </div>

  </div>

  <!-- Adicionando os Scripts -->
  <script src="./scripts/scripts.js"></script>
  <script src="./scripts/gera_rel.js"></script>
  <!-- Adicionando o Bootstrap no Body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
